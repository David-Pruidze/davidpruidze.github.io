<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no, maximum-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <script src="http://fe.it-academy.by/JQ/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Nemo</title>
</head>

<body>
<div id="preloader"></div>
  <audio id='audio' autoplay='' preload='metadata' loop=''>
    <source src="music/tiesto_-_the-motto.mp3" type="audio/mpeg">

</audio>
<div id='content'>
    <canvas id='cvs'>Если вы видите это сообщение, то у вас не поддерживается Canvas. Обновите браузер.</canvas>

    <div id='start'>
        <div id="progress" class="ui">
            <input type='text' id='scoreCounter'>
            <span id="timer">Счетчик:</span>
            <span id="score">Бонус:</span>
            <span id="highscore">Рекорд:</span>
            <p id="life"></p>
            <img id='mute' src="../project/img/muteOn.png">
        </div>
    </div>


    <div id="menu" class="ui">
        <h2 id="title"></h2>
        <input type="text" placeholder="Введите Имя" id='userName'>
        <a href="#storeUserName" id='storeUserName'>Запомнить меня</a>
        <a href="#Records" id='showRecords'>Таблица рекордов</a>
        <ul>
            <li>Правила игры "Finding_Nemo"</li>
            <li>Избегайте столкновения</li>
            <li>с разноцветными шарами</li>
            <li>съедайте рыбок и червей</li>
        </ul>
        <a href="#Start" id="startButton">Старт</a>
    </div>


    <div id="recordsMenu" class="ui">
        <a href="#Menu" id='backToMenu'>Вернуться в меню</a>
        <div id='recordsTable'></div>
    </div>

</div>

<canvas id="canvas1" class="data"></canvas>
<img id="heart" src="./img/nemo.png" style="display:none" alt="heart"/>
<img id="worm" src="./img/dora.png" style="display:none" alt="worm"/>
<img id="fish" src="./img/shark1.png" style="display:none" alt="fish"/>

<script type='text/javascript' src='js/record.js'></script>
<script type='text/javascript' src='js/main.js'></script>
<script type='text/javascript' src='js/singlePageApp.js'></script>

<script>
    jQuery(document).ready(function ($) {
        $(window).load(function () {
            setTimeout(function () {
                $('#preloader').fadeOut('slow', function () { });
            }, 1500);
        });
    });
</script>
</body>

</html>

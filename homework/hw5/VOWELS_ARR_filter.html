<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  'use strict'
  const str = prompt('Введите любую строку ', '').toLowerCase();
  function sumVowels(str){
      let vowels = ['а','о','и','е','ё','э','ы','у','ю','я'];
      let arr = str.split('');
      let searchVowels = arr.filter(function (item, i , arr){
          return vowels.indexOf(item) != -1;
      });
      let sum = searchVowels.length;
      return sum;
  }
  console.log(`В вашей строк - ${sumVowels(str)} гласных`)
</script>

</body>
</html>

<script>
    let arr =  [ 5, 7,
        [ 4, [2], 8, [1,3], 2 ],
        [ 9, [] ],
        1, 8
    ];
    function treeSum(array) {
        let value;
        let sum = 0;
        for (let i=0; i<array.length; i++){
            value = array[i];
            if (Array.isArray(value)) {
                sum += treeSum(value)
            } else {
                sum += value
            }
        }
        return sum;
    }

    console.log(treeSum(arr));
</script>
